{% extends "layout.html" %} {% block title %} Delete Event {% endblock %} {% block main %}

<h2>Delete Event</h2>

<div class="row d-flex justify-content-center">
	<div class="col-md-6 col-xl-4">
		<div class="card mb-5">
			<div class="card-body d-flex flex-column align-items-center">
				<form class="text-center" action="/delete_event" method="post">
					<div class="mb-3">
						<select
							class="form-select"
							aria-label="Default select example"
							name="deleted_event"
							id="deleted_event">
							<option value="selected" disabled selected>Select an event</option>

							{% for item in data %}
							<option value="{{ item['event_id'] }}">
								{{ item['name'] }} {{ item['event_date'] }}
							</option>
							{% endfor %}
						</select>
					</div>
					<div class="mb-3">
						<button class="btn btn-primary d-block w-100" type="submit">
							Delete Event
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
