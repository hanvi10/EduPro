{% extends "layout.html" %}

{% block title %}
    Todo
{% endblock %}

{% block main %}
<div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
            <h3>Todo</h3>
            <div class="card mb-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <form class="text-left" action="/add_todo" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text" required>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100" type="submit">Add todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
