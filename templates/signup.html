{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
        <h2>Sign Up</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                            </svg></div>
                        <form class="text-center" action="/signup" method="post">
                            <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text"></div>
                            <div class="mb-3"><input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"></div>
                            <div class="mb-3"><input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register</button></div>
                        </form>
                        <p class="text-muted">Already have an account? <a href="/login">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
