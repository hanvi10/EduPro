{% extends "layout.html" %}

{% block title %}
    Delete Event
{% endblock %}

{% block main %}

    <h2>Delete Event</h2>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <form class="text-center" action="/delete_event" method="post">
                        <div class="mb-3">
                            <input class="form-control" list="datalistOptions" name="deleted_event" id="deleted_event" placeholder="Enter event name" autocomplete="off">
                            <datalist id="datalistOptions">
                                {% for item in names %}
                                <option value="{{ item['name'] }}">
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100" type="submit">Delete Event</button>
                        </div>
                    </form>                
                </div>
            </div>
        </div>
    </div>

{% endblock %}
