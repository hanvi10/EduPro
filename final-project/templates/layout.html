<!DOCTYPE html>

<html lang="en">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{% block title %}{% endblock %}</title>

      <!-- https://getbootstrap.com/ -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

      <link href="../static/main.css" rel="stylesheet">

      <!-- https://icons.getbootstrap.com/ -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

      <!-- Import jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Import FullCalendar library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    </head>

    <body>    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!-- if user logged in -->
        {% if session["user_id"] %}

        <!-- navbar -->
        <link href="../static/navbar.css" rel="stylesheet">
        <nav>
          <div id="mySidenav" class="sidenav">
            <button onclick="openCloseNav()"><a><i class="bi bi-list"></i><span id="buttonText">Name</span></a></button>
            <button><a href="/pomodoro"><i class="bi bi-clock"></i><span id="buttonText">Pomodoro</span></a></button>
            <button><a href="/calendar"><i class="bi bi-calendar"></i><span id="buttonText">Calendar</span></a></button>
            <button><a href="#"><i class="bi bi-list-check"></i><span id="buttonText">To-do List</span></a></button>
            <button><a href="#"><i class="bi bi-music-note-beamed"></i><span id="buttonText">Music</span></a></button>
            <div class="bottom-links">
              <button><a href="#"><i class="bi bi-gear"></i><span id="buttonText">Settings</span></a></button>
              <button><a href="/logout"><i class="bi bi-box-arrow-left"></i><span id="buttonText">Log Out</span></a></button>
            </div>
          </div>
        </nav>
        

        <script>
          // function to open and close nav
          function openCloseNav() {
            // get nav, button text, and buttons from the html
            var nav = document.getElementById("mySidenav");
            var buttonText = document.querySelectorAll("#buttonText");
            var buttons = document.querySelectorAll("#mySidenav button");
            // close nav
            if (getComputedStyle(nav).width === "230px") {
              nav.style.width = "80px"; // change nav width to smaller size
              // hide text
              buttonText.forEach(function(button) {
                button.style.display = "none"; 
              });
              // buttons
              buttons.forEach(function(button) {
                button.style.width = "60px"; // change button width
                setTimeout(function() {
                  button.style.justifyContent = "center"; // center horizontally
                  button.style.alignItems = "center"; // center vertically
                }, 150); // 150 milliseconds delay (0.15 seconds)
              });
              // open nav
            } else {
              nav.style.width = "230px"; //change nav width to larger size
              // buttons
              buttons.forEach(function(button) {
                button.style.width = "210px"; // change button width 
                button.style.justifyContent = "flex-start"; // align content to the left
                button.style.alignItems = ""; // reset vertical alignment
             
              });
              // show text after a delay
              setTimeout(function() {
                buttonText.forEach(function(button) {
                  button.style.display = "inline";
                });
              }, 150); // 150 milliseconds delay (0.15 seconds)
            }
          }
        </script>
        {% endif %}


        {% if get_flashed_messages() %}
          <header>
              <div id="alertMessage" class="alert alert-primary mb-0 text-center" role="alert">
                  {{ get_flashed_messages() | join(" ") }}
              </div>
          </header>
        {% endif %}
        
        <!-- Javasript for flashed messages -->
        <script>
          // Stay for 5 seconds
            // Wait for the DOM to load
            document.addEventListener('DOMContentLoaded', function() {
                // Get the alert element
                var alertElement = document.getElementById('alertMessage');
                
                // Set a timeout to remove the alert after 5 seconds
                setTimeout(function() {
                    if (alertElement) {
                        alertElement.remove();
                    }
                }, 5000); // 5000 milliseconds = 5 seconds
            });
        </script>
    

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
