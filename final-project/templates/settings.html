{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
        <h1>Settings</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form class="text-center" action="/settings" method="post">
                            <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="study" name="study" type="number" min="1" max="480"></div>
                            <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shortBreak" name="shortBreak" type="number" min="1" max="480"></div>
                            <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="longBreak" name="longBreak" type="number" min="1" max="480"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Confirm</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
