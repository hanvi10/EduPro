{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

      <div class="watch">
        <form>
            <div class="mb-3">
              <input autocomplete="off" class="form-control mx-auto w-auto" min="1" id="minutes" placeholder="Minutes" type="number">
            </div>
          </form>
        <div class="time">
          00:00
        </div>
        <div class="controls">
          <button id="startStop">Start</button>
          <button id="reset">Reset</button>
          <button id="changeBackground">Change Background</button>
        </div>
      </div>
      
	<script>

        // Global variables
        const time_el = document.querySelector(".watch .time");
        const startStop_btn = document.getElementById("startStop");
        const reset_btn = document.getElementById("reset");
        let stopTime = 0;
        let running = false;
        let input_seconds;
        let seconds;
        let interval = null;

        const changeBackground_btn = document.getElementById("changeBackground");
        const body_el = document.querySelector("body");

        const backgrounds = [
        "https://i.pinimg.com/originals/ba/d9/4d/bad94d1b553df5173dc94aad51f73da2.gif",
        "https://media3.giphy.com/media/ofrQ8FYfTD8gE/giphy.gif",
        "https://media.tenor.com/PDvcHKkIewAAAAAd/lofi-hiphop-radio-beats-to-relax-study-to.gif",
        "https://i.pinimg.com/originals/88/e5/45/88e54506f23a4716bc0e57870f1561a2.gif",
        "https://i.pinimg.com/originals/2e/c5/2e/2ec52e1923abaf03ea7244dbfd121117.gif",
        "https://giphy.com/embed/uFmH8za4E6M5STIiTu" 
        ];

        let currentBackgroundIndex = 0;

        // Event listeners
        startStop_btn.addEventListener("click", startStop);
        reset_btn.addEventListener("click", reset);
        changeBackground_btn.addEventListener("click", changeBackground);

        // Changes backround
        function changeBackground() {
            currentBackgroundIndex++;
            if (currentBackgroundIndex >= backgrounds.length) {
              currentBackgroundIndex = 0;
            }
            body_el.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
          }


        // Gets input from user and stores it in variable seconds
        function getInput () {
            let input_minutes = Number(document.getElementById("minutes").value);
            input_seconds = input_minutes * 60;
            seconds = input_seconds;
        }

        function timer () {
            running = true;
            seconds--;
        
            // Check if seconds is less than or equal to 0
            if (seconds <= 0) {
                clearInterval(interval);
                interval = null;
                running = false;
                startStop_btn.innerText = "Start";
            }
        
            // Format time
            updateDisplay();
        }
        

        function startStop () {
            if (running) {
                // Timer is currently running, so stop it
                clearInterval(interval);
                interval = null;
                running = false;
                startStop_btn.innerText = "Start";
                stopTime = seconds;
            } else {
                // Timer is currently stopped, so start it
                if (stopTime) {
                    seconds = stopTime;
                    stopTime = 0;
                } else {
                    getInput();
                }
                interval = setInterval(timer, 1000);
                running = true;
                startStop_btn.innerText = "Stop";
            }
        }

        function reset () {
            if (running) {
                clearInterval(interval);
                interval = null;
                running = false;
                startStop_btn.innerText = "Start";
            }
            seconds = input_seconds;
            updateDisplay();
        }

        function updateDisplay() {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds - (hrs * 3600)) / 60);
            let secs = seconds % 60;
            if (secs < 10) secs = "0" + secs;
            if (mins < 10) mins = "0" + mins;
            if (hrs < 10) hrs = "0" + hrs;
            if (hrs < 1) {
                time_el.innerText = `${mins}:${secs}`;
            } else {
                time_el.innerText = `${hrs}:${mins}:${secs}`;
            }
        }
    
    </script>

{% endblock %}
